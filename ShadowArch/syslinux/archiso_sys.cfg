UI vesamenu.c32
MENU BACKGROUND /boot/syslinux/splash.png
LABEL arch64
TEXT HELP
Boot the ShadowArch Arch Linux (x86_64) live medium.
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot ShadowArch (x86_64)
LINUX /arch/boot/x86_64/vmlinuz-linux
INITRD /arch/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=arch archisolabel=SHADOWARCH_2025 cow_spacesize=10G copytoram=n

LABEL arch64ram
TEXT HELP
